<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of Coding</title>
    <link href="./assets/css/style.css"/>
    
</head>
<body>
    <header>
        
        <button id="start">Start</button>

        <div id="timer">
            <div id="counter"></div>
        </div>
    </header>


    <main>
       <section>
            
            <div id="quiz">
                <div id="question"></div>
                
            
            <div id="choices">
                <button id="A" class="btn" onclick="checkAnswer('A')"></button>
                <button id="B" class="btn" onclick="checkAnswer('B')"></button>
                <button id="C" class="btn" onclick="checkAnswer('C')"></button>
                <button id="D" class="btn" onclick="checkAnswer('D')"></button>
            </div>
            </div>
            <div><a href="./highscores.html">High Scores</a></div>
            <section class="hide">
            <div id="results-page" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>/60</p>
                <label>Enter your initials: </label>
                <input type="text" id="initials" size="6">
                <button id="submit-highscore" class="btn submit-btn" onclick="handleSubmit()">Submit Score</button>
            </div>
            </section>
            
        </section>
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
