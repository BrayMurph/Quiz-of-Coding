<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of Coding</title>
    <link href="./assets/css/style.css"/>
    
</head>
<body>
    <header>
        <h1>View Highscore</h1>
        
        <button id="start">Start</button>

        <div id="timer">
            <div id="counter"></div>
        </div>
    </header>


    <main>
       <section>
            
            <div id="quiz" ">
                <div id="question"></div>
                
            
            <div id="choices">
                <div id="A" onclick="checkAnswer('A')"></div>
                <div id="B" onclick="checkAnswer('B')"></div>
                <div id="C" onclick="checkAnswer('C')"></div>
                <div id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="answer"></div>
            </div>
            <div id="score" style="display:none;"></div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
