<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz of Coding</title>
    <link href="./assets/css/style.css"/>
    
</head>
<body>
    <header>
        
        <button id="start">Start</button>

        <div id="timer">
            <div id="counter"></div>
        </div>
    </header>


    <main>
       <section>
            
            <div id="quiz" ">
                <div id="question"></div>
                
            
            <div id="choices">
                <button id="A" class="btn" onclick="checkAnswer('A')"></button>
                <button id="B" class="btn" onclick="checkAnswer('B')"></button>
                <button id="C" class="btn" onclick="checkAnswer('C')"></button>
                <button id="D" class="btn" onclick="checkAnswer('D')"></button>
            </div>
            </div>
            <div id="score" style="display:none;"></div>

            <div id="results-page" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>/60</p>
                <label>Enter your initials: </label>
                <input type="text" id="initials" size="6">
                <button id="submit-highscore" class="btn submit-btn" onclick="handleSubmit()">Submit Score</button>
            </div>
            
            <div class="header">
                <div><a href="./scores.html">High Scores</a></div>
                <div>Time Remaining: <span id="timer">0</span></div>
            </div>
            <div class="main">
                <h1>High Scores</h1>
                <div id="highscores-list">
                </div>
                <button class="btn" onclick="window.location.href='./index.html'">Try Again</button>
                <button class="btn" onclick="resetScores()">Reset Scores</button>
            </div>
        
        </section>
    </main>

    <form>

    </form>
    <script src="./assets/js/script.js"></script>
</body>

</html>
